server {
    listen 80;
    server_name your_domain_or_ip;  # Remplace par ton domaine ou IP

    root /var/www/public;  # Assure-toi que ce chemin est correct

    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass app:9000;  # Change 'app' par le nom de ton service PHP
        fastcgi_index index.php;  # Cette ligne ne doit appara√Ætre qu'une seule fois
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}